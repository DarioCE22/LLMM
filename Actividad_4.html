<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Your First HTML Page</title>
  <style>
    body {
      background: white;
      padding: 18px;
      font-family: "Times New Roman", Times, serif;
      color: #000;
    }
    .page-title {
      font-size: 48px;
      margin: 0 0 18px 0;
      font-weight: 700;
    }
    .code-block {
      font-family: "Courier New", monospace;
      font-size: 18px;
      white-space: pre;
      line-height: 1.6;
      border-left: 4px solid #004;
      padding: 10px 14px;
      max-width: 640px;
    }
  </style>
</head>
<body>
  <h1 class="page-title">Your First HTML Page</h1>

  <!-- Aquí mostramos el código utilizando entidades para que aparezcan los símbolos <, >, / -->
  <pre class="code-block">
&lt;html&gt;
&lt;head&gt;
&lt;title&gt;Hello world!&lt;/title&gt;
&lt;/head&gt;
&lt;body&gt;

    &lt;h1&gt;Hello world!&lt;/h1&gt;

&lt;/body&gt;
&lt;/html&gt;
  </pre>
</body>
</html>
